<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Create new band</ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/band.css"/>

            <div class="createBand-main">
                <h:form id="form">

                    <p:wizard flowListener="#{createBandBean.onFlowProcess}">
                        <p:tab id="band" title="Band">
                            <p:panel header="Band Registration">
                                <h:panelGrid columns="2" cellspacing="20" width="100%" columnClasses="label, value">
                                    <h:outputText styleClass="output-text" value="Name: *"/>
                                    <p:inputText id="name" styleClass="input-text"
                                                 value="#{bandBean.bandVo.name}"
                                                 label="Name"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Genre: *"/>
                                    <p:inputText id="genre" styleClass="input-text"
                                                 value="#{bandBean.bandVo.genre}"
                                                 label="Genre"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Description: *"/>
                                    <p:inputTextarea id="description" rows="6" styleClass="input-textArea"
                                                     value="#{bandBean.bandVo.description}"
                                                     label="Description"
                                                     required="true"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="bandMate" title="Band Mate">
                            <p:panel id="bandMateSave" header="Band Mate Registration">
                                <h:panelGrid columns="2" cellspacing="20" width="100%" columnClasses="label, value">
                                    <h:outputText styleClass="output-text" value="First Name: *"/>
                                    <p:inputText id="firstName" value="#{bandMateBean.bandMateVo.firstName}"
                                                 styleClass="input-text"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Last Name: *"/>
                                    <p:inputText id="lastName" value="#{bandMateBean.bandMateVo.lastName}"
                                                 styleClass="input-text"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Email Address: *"/>
                                    <p:inputText id="email" value="#{bandMateBean.bandMateVo.email}"
                                                 styleClass="input-text"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Musical Instrument: *"/>
                                    <p:inputText id="instrument" value="#{bandMateBean.bandMateVo.instrument}"
                                                 styleClass="input-text"
                                                 required="true"/>

                                    <h:outputText styleClass="output-text" value="Profile:"/>
                                    <p:selectBooleanCheckbox id="profile" value="#{bandMateBean.bandMateVo.profile}" required="true"/>
                                </h:panelGrid>
                                <p:commandButton value="Save Band Mate" ajax="false"  action="#{createBandMateBean.save}"/>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Band's Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid columns="2" cellspacing="20" width="100%" columnClasses="label, value">
                                    <h:outputText styleClass="output-text" value="Name:"/>
                                    <h:outputText styleClass="output-text" value="#{bandBean.bandVo.name}"/>
                                    <h:outputText styleClass="output-text" value="Genre:"/>
                                    <h:outputText styleClass="output-text" value="#{bandBean.bandVo.genre}"/>
                                    <h:outputText styleClass="output-text" value="Description:"/>
                                    <h:outputText styleClass="output-text" value="#{bandBean.bandVo.description}"/>
                                    <h:outputText styleClass="output-text" value="Mates:"/>
                                    <p:dataList value="#{bandMatesBean.bandMateVos}" var="bandMate" styleClass="datalist-noborder">
                                        #{bandMate.firstName} #{bandMate.lastName}
                                    </p:dataList>
                                </h:panelGrid>
                                <p:commandButton value="Complete Registration" ajax="false" action="#{createBandBean.doCreate}"/>
                            </p:panel>
                        </p:tab>

                    </p:wizard>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
