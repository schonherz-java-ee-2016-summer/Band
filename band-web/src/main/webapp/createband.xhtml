<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Create new band</ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/band.css"/>

            <div class="main">
                <h:form id="form">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{createBandBean.onFlowProcess}">
                        <p:tab id="band" title="Band">
                            <p:panel header="Band Registration">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText styleClass="input-label" value="Name"/>
                                    <p:inputText id="name" value="#{bandBean.bandVo.name}" required="true"
                                                 requiredMessage="Validation error: Name is required."/>

                                    <h:outputText styleClass="input-label" value="Genre"/>
                                    <p:inputText id="genre" value="#{bandBean.bandVo.genre}" required="true"
                                                 requiredMessage="Validation error: Genre is required."/>

                                    <h:outputText styleClass="input-label" value="Description"/>
                                    <p:inputTextarea id="description" value="#{bandBean.bandVo.description}" required="true"
                                                     requiredMessage="Validation error: Description is required."/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="bandMate" title="Band Mate">
                            <p:panel header="Band Mate Registration">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText styleClass="input-label" value="Mate First Name"/>
                                    <p:inputText id="firstName" value="#{bandMateBean.bandMateVo.firstName}" required="true"
                                                 requiredMessage="Validation error: First name is required."/>

                                    <h:outputText styleClass="input-label" value="Mate Last Name"/>
                                    <p:inputText id="lastName" value="#{bandMateBean.bandMateVo.lastName}" required="true"
                                                 requiredMessage="Validation error: Last name is required."/>

                                    <h:outputText styleClass="input-label" value="Email Address"/>
                                    <p:inputText id="email" value="#{bandMateBean.bandMateVo.email}" required="true"
                                                 requiredMessage="Validation error: Email is required."/>

                                    <h:outputText styleClass="input-label" value="Musical Instrument"/>
                                    <p:inputText id="instrument" value="#{bandMateBean.bandMateVo.instrument}" required="true"
                                                 requiredMessage="Validation error: Instrument is required."/>

                                    <h:outputText styleClass="input-label" value="Profile"/>
                                    <p:selectBooleanCheckbox id="profile" value="#{bandMateBean.bandMateVo.profile}" required="true"/>

                                </h:panelGrid>
                                <p:commandButton value="Save Band Mate" ajax="false" action="#{createBandMateBean.save}"/>

                                <p:commandButton value="Complete Registration" ajax="false" action="#{createBandBean.doCreate('publicbandprofile')}"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>


                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
