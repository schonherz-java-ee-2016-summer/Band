<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Public band profile</ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/band.css"/>
            <f:metadata>
                <f:viewParam id="id" name="id" value="#{bandBean.bandVo.id}" required="true"/>
                <f:event type="preRenderView" listener="#{publicBandProfileBean.onload}"/>
            </f:metadata>
            <p:panel styleClass="main" header="Band profile">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText styleClass="input-label" value="Band name: "/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.name}"/>
                    <h:outputText styleClass="input-label" value="Band genre:"/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.genre}"/>
                    <h:outputText styleClass="input-label" value="Band description: "/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.description}"/>
                </h:panelGrid>

                <h:panelGrid columns="4" cellpadding="5">
                    <p:dataList value="#{publicBandProfileBean.bandMatesMB.bandMateVos}" var="bandMate">
                        <f:facet name="header">
                            Band Mates
                        </f:facet>
                        #{bandMate.firstName} #{bandMate.lastName}, #{bandMate.instrument}, #{bandMate.email}
                    </p:dataList>
                </h:panelGrid>

                <div id="gallery">
                    <p:galleria styleClass="galleria" value="#{bandBean.bandVo.bandsImages}" var="image" panelWidth="600" panelHeight="400" showCaption="true">
                        <p:graphicImage value="#{imageStreamerBean.image}" alt="#{image.caption}" title="#{image.name}" width="600" height="400">
                            <f:param name="imageId" value="#{image.id}"/>
                        </p:graphicImage>
                    </p:galleria>
                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <h:panelGrid columnClasses="value">
                            <h3 style="margin-top: 0">#{bandBean.bandVo.name}'s demos</h3>
                            <p:schedule id="schedule" value="#{scheduleViewMB.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            </p:schedule>
                        </h:panelGrid>
                        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel for="title" value="Titles:" />
                                <p:inputText id="title" value="#{scheduleViewMB.event.title}" required="true" />

                                <p:outputLabel for="from" value="From:" />
                                <p:calendar id="from" value="#{scheduleViewMB.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="To:" />
                                <p:calendar id="to" value="#{scheduleViewMB.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="description" value="Description:" />
                                <p:inputText id="description" value="#{scheduleViewMB.event.description}" required="true" />

                                <p:commandButton type="reset" value="Reset" />
                                <p:commandButton id="addButton" value="Save" />
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
