<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Public band profile</ui:define>
        <ui:define name="body" >
            <h:outputStylesheet name="css/band.css"/>
            <f:metadata>
                <f:viewParam id="id" name="id" value="#{bandBean.bandVo.id}" required="true"/>
                <f:viewAction action="#{publicBandProfileBean.onLoad}"/>
            </f:metadata>
            <h:outputText value="Band profile is disabled" rendered="#{bandBean.bandVo.disabled eq true}"/>
            <p:panel styleClass="main" header="Band profile" rendered="#{bandBean.bandVo.disabled eq false}">

                <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                        type="button"
                        onclick="PF('dlg2').show();">
                    <span class="ui-button-text ui-c">Edit</span>
                </button>

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText styleClass="input-label" value="Band name:"/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.name}"/>
                    <h:outputText styleClass="input-label" value="Band genre:"/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.genre}"/>
                    <h:outputText styleClass="input-label" value="Band description:"/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.description}"/>
                </h:panelGrid>

                <p:dialog header="Band Edit" widgetVar="dlg2" modal="true" height="300">
                    <h:form>
                        <h:panelGrid id="panel" columns="2" cellpadding="5">
                            <h:outputText for="name" styleClass="input-label" value="Name"/>
                            <p:inputText id="name" value="#{bandBean.bandVo.name}"/>

                            <h:outputText for="genre" styleClass="input-label" value="Genre"/>
                            <p:inputText id="genre" value="#{bandBean.bandVo.genre}"/>

                            <h:outputText for="description1" styleClass="input-label" value="Description"/>
                            <p:inputTextarea id="description1" value="#{bandBean.bandVo.description}"/>
                            <p:commandButton value="Save" ajax="false"  action="#{publicBandProfileBean.editBand()}"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <h:panelGrid columns="4" cellpadding="5">
                    <p:dataList value="#{publicBandProfileBean.bandMB.bandVo.bandMates}" var="bandMate">
                        <f:facet name="header">Band Mates</f:facet>
                        #{bandMate.firstName} #{bandMate.lastName}, #{bandMate.instrument}, #{bandMate.email}
                    </p:dataList>
                </h:panelGrid>

                <div id="gallery">
                    <p:galleria styleClass="galleria"
                                value="#{bandBean.bandVo.bandsImages}"
                                var="image"
                                panelWidth="600"
                                panelHeight="400"
                                showCaption="true">
                        <p:graphicImage value="#{imageStreamerBean.image}"
                                        alt="#{image.caption}"
                                        title="#{image.name}"
                                        width="600"
                                        height="400">
                            <f:param name="imageId" value="#{image.id}"/>
                        </p:graphicImage>
                    </p:galleria>

                    <p:growl id="messages" showDetail="true" />
                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">#{bandBean.bandVo.name}'s events</h3>
                        <!--<p:schedule id="schedule" value="#{scheduleViewMB.eventModel}" widgetVar="myschedule" timeZone="GMT+2">-->
                        <!--</p:schedule>-->
                    </h:panelGrid>
                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <h:form>
                                <p:outputLabel for="title" value="Titles:" />
                                <p:inputText id="title" value="#{scheduleViewMB.event.title}"/>

                                <p:outputLabel for="from" value="From:" />
                                <p:calendar id="from" value="#{scheduleViewMB.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="To:" />
                                <p:calendar id="to" value="#{scheduleViewMB.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="description" value="Description:" />
                                <p:inputText id="description" value="#{scheduleViewMB.event.description}"/>

                                <p:commandButton type="reset" value="Reset" />
                                <p:commandButton id="addButton" value="Save" />
                            </h:form>
                        </h:panelGrid>
                    </p:dialog>
                </div>

                <p:dataTable var="demo" value="#{bandBean.bandVo.demos}">
                    <p:column headerText="Our demos">
                        <h:outputText value="#{demo.name}" />
                    </p:column>
                    <p:column headerText="Songs">
                    <audio controls="controls">
                        <source src="#{request.contextPath}/band/demo?filename=#{demo.name}" type="audio/mpeg"/>
                    </audio>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
