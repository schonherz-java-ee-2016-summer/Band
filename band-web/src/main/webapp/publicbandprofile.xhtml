<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Public band profile</ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/band.css"/>
            <f:metadata>
                <f:viewParam id="id" name="id" value="#{bandBean.bandVo.id}" required="true"/>
                <f:event type="preRenderView" listener="#{publicBandProfileBean.onload}"/>
            </f:metadata>
            <p:panel styleClass="main" header="Band profile">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText styleClass="input-label" value="Band name: "/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.name}"/>
                    <h:outputText styleClass="input-label" value="Band genre:"/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.genre}"/>
                    <h:outputText styleClass="input-label" value="Band description: "/>
                    <h:outputText styleClass="input-label" value="#{bandBean.bandVo.description}"/>
                </h:panelGrid>

                <h:panelGrid columns="4" cellpadding="5">
                    <p:dataList value="#{publicBandProfileBean.bandMatesMB.bandMateVos}" var="bandMate">
                        <f:facet name="header">
                            Band Mates
                        </f:facet>
                        #{bandMate.firstName} #{bandMate.lastName}, #{bandMate.instrument}, #{bandMate.email}
                    </p:dataList>
                </h:panelGrid>

                <p:galleria styleClass="galleria" value="#{bandBean.bandVo.bandsImages}" var="image" panelWidth="600" panelHeight="400" showCaption="true">
                    <p:graphicImage value="#{imageStreamerBean.image}" alt="#{image.caption}" title="#{image.name}" width="600" height="400">
                        <f:param name="imageId" value="#{image.id}"/>
                    </p:graphicImage>
                </p:galleria>

                <p:commandButton value="Add" type="button" onclick="PF('add').show();" />
                <p:commandButton value="Edit or remove" type="button" onclick="PF('edit').show();" />

                <p:dialog modal="true" header="Add new image" widgetVar="add">
                    <div class="add">
                        <h:form enctype="multipart/form-data">
                            <p:panel header="Band Image" id="panel">
                                <p:messages/>
                                <p:panelGrid columns="2" id="panelgrid">
                                    <h:outputText value="Caption"/>
                                    <p:inputTextarea id="caption" value="#{bandImageBean.bandImageVo.caption}" required="true" requiredMessage="Caption is required"/>
                                </p:panelGrid>
                                <p:fileUpload fileUploadListener="#{bandImageUploadBean.upload}" mode="advanced" dragDropSupport="false"
                                              sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                <h:commandButton value="submit" ajax="false" action="#{bandImageUploadBean.create}"/>
                            </p:panel>
                        </h:form>
                    </div>
                </p:dialog>

                <p:dialog modal="true" header="Image editor" widgetVar="edit">
                    <p:dataTable styleClass="editor" value="#{bandBean.bandVo.bandsImages}" var="image">
                        <p:column headerText="Image" >
                            <p:graphicImage value="#{imageStreamerBean.image}" width="60" height="40">
                                <f:param name="imageId" value="#{image.id}"/>
                            </p:graphicImage>
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{image.name}"/>
                        </p:column>
                        <p:column headerText="Caption">
                            <h:outputText value="#{image.caption}"/>
                        </p:column>
                        <p:column headerText="Caption">
                            <h:outputText value="#{image.caption}"/>
                        </p:column>
                        <p:column headerText="Edit">
                            <p:commandButton value="Edit" type="button" />
                        </p:column>
                        <p:column headerText="Remove">
                            <p:commandButton value="Remove" type="button" />
                        </p:column>
                    </p:dataTable>
                </p:dialog>

            </p:panel>
        </ui:define>
    </ui:composition>

</html>
