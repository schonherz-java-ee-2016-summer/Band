<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Public band profile</ui:define>
        <ui:define name="body" >
            <h:outputStylesheet name="css/band.css"/>
            <f:metadata>
                <f:viewParam id="id" name="id" value="#{bandBean.bandVo.id}" required="true"/>
                <f:viewAction action="#{publicBandProfileBean.onLoad}"/>
            </f:metadata>

            <h:outputText value="Band profile is disabled" rendered="#{bandBean.bandVo.disabled eq true}"/>

            <p:panel styleClass="main" header="Band profile" rendered="#{bandBean.bandVo.disabled eq false}">
                <button class="btn btn-primary"
                        type="button"
                        onclick="PF('edit-band-dialog').show();">
                    Edit Details
                </button>

                <h:panelGrid id="band-panel" columns="2" cellpadding="5" columnClasses="label, value">
                    <h:outputText styleClass="output-band-text" value="Band name:"/>
                    <h:outputText styleClass="output-band-text" value="#{bandBean.bandVo.name}"/>
                    <h:outputText styleClass="output-band-text" value="Band genre:"/>
                    <h:outputText styleClass="output-band-text" value="#{bandBean.bandVo.genre}"/>
                    <h:outputText styleClass="output-band-text" value="Band description:"/>
                    <h:outputText styleClass="output-band-text" value="#{bandBean.bandVo.description}"/>
                </h:panelGrid>

                <h:panelGrid columns="4" cellpadding="5">
                    <p:dataList value="#{publicBandProfileBean.bandMB.bandVo.bandMates}" var="bandMate">
                        <f:facet name="header">Band Mates</f:facet>
                        #{bandMate.firstName} #{bandMate.lastName}, #{bandMate.instrument}, #{bandMate.email}
                    </p:dataList>
                </h:panelGrid>

                <div id="gallery">
                    <p:galleria styleClass="centered" value="#{bandBean.bandVo.bandsImages}" var="image" panelWidth="600"
                                panelHeight="400" showCaption="true" rendered="#{not bandBean.bandVo.bandsImages.isEmpty()}">
                        <p:graphicImage value="#{imageStreamerBean.image}" alt="#{image.caption}" title=" " width="600"
                                        height="400">
                            <f:param name="imageId" value="#{image.id}"/>
                        </p:graphicImage>
                    </p:galleria>

                    <div class="centered-text">
                        <button type="button" onclick="PF('add').show();">Add Image</button>
                        <button type="button"
                                onclick="PF('editAndRemove').show();"
                                rendered="#{not empty bandBean.bandVo.bandsImages}">
                            Edit / Remove Images
                        </button>
                    </div>

                    <ui:include src="WEB-INF/dialogs/addImageDialog.xhtml"/>
                    <ui:include src="WEB-INF/dialogs/editImageDialog.xhtml"/>
                    <ui:include src="WEB-INF/dialogs/bandEditDialog.xhtml"/>
                </div>

                <ui:fragment>
                    <ui:include src="WEB-INF/fragments/band-events.xhtml" />
                </ui:fragment>

                <p:dataTable var="demo" value="#{bandBean.bandVo.demos}">
                    <p:column headerText="Our demos">
                        <h:outputText value="#{demo.name}" />
                    </p:column>
                    <p:column headerText="Songs">
                    <audio controls="controls">
                        <source src="#{request.contextPath}/band/demo?filename=#{demo.name}" type="audio/mpeg"/>
                    </audio>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
