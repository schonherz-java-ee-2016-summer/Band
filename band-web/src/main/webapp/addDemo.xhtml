<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/pageTemplate.xhtml">
    <ui:define name="title">Upload your demo!</ui:define>
    <ui:define name="body">
        <h:outputStylesheet name="css/addDemo.css"/>
        <div class="jumbotron">
            <p>Upload your demo!</p>
        </div>
        <div class="main">
            <h:form>
                <p:fileUpload fileUploadListener="#{fileUploadViewBean.upload}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="200000000" fileLimit="1" allowTypes="/(\.|\/)(mp3)$/" />

                <p:growl id="messages" showDetail="true" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
