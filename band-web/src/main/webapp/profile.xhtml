<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">Public band profile</ui:define>

        <ui:define name="body">
            <f:facet name="last">
                <h:outputStylesheet name="css/band.css"/>
            </f:facet>

            <f:metadata>
                <f:viewParam id="id" name="id" value="#{bandBean.bandVo.id}" required="true"/>
                <f:viewAction action="#{publicBandProfileBean.onLoad}"/>
            </f:metadata>

            <div class="main">
                <ui:fragment rendered="#{bandBean.bandVo.disabled eq true}">
                    <h:outputText value="Band profile is disabled"/>
                </ui:fragment>

                <ui:fragment rendered="#{bandBean.bandVo != null and bandBean.bandVo.disabled == false}">
                    <ui:include src="band-profile-assets.xhtml"/>
                </ui:fragment>
            </div>
        </ui:define>
    </ui:composition>
</html>
