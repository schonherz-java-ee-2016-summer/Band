<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog modal="true" header="#{msg['band.image.editor']}" widgetVar="editAndRemove" width="100%" position="left">
        <h:form>
            <p:dataTable styleClass="editor"
                         value="#{editBandImageBean.bandImageVoWrapper.bandImageVos}"
                         var="image" rowStyleClass="centered-text">
                <p:column headerText="#{msg['band.image']}">
                    <p:graphicImage value="#{imageStreamerBean.image}" width="60" height="40">
                        <f:param name="imageId" value="#{image.id}"/>
                    </p:graphicImage>
                </p:column>
                <p:column headerText="#{msg['band.image.name']}">
                    <h:outputText value="#{image.name}"/>
                </p:column>
                <p:column headerText="#{msg['band.image.caption']}">
                    <h:inputTextarea value="#{image.caption}" required="true" styleClass="inputtextarea-size"
                                     requiredMessage="#{msg['band.image.dialog.validation.error']}!"/>
                </p:column>
                <p:column headerText="#{msg['band.image.edit']}">
                    <p:commandButton value="#{msg['band.image.edit.button']}" ajax="false"
                                     action="#{editBandImageBean.executeEdit(image.id)}"/>
                </p:column>
                <p:column headerText="#{msg['band.image.remove']}">
                    <p:commandButton value="#{msg['band.image.remove']}" ajax="false"
                                     action="#{editBandImageBean.removeImage(image.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
