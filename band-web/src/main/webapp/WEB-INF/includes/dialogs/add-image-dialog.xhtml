<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog modal="true" header="#{msg['band.image.dialog.header']}" widgetVar="add">
        <h:form>
            <p:panel>
                <p:messages id="requiredMessage"/>
                <h:panelGrid columns="2" cellspacing="20" cellpadding="5" columnClasses="label, value">
                    <h:outputText styleClass="output-text" value="#{msg['band.image.caption']}:"/>
                    <p:inputText id="name" value="#{bandImageBean.bandImageVo.caption}" required="true"
                                 requiredMessage="#{msg['band.image.dialog.validation.error']}."
                                 styleClass="input-textArea"/>
                </h:panelGrid>
                <p:fileUpload fileUploadListener="#{bandImageUploadBean.create}" mode="advanced"
                              dragDropSupport="false"
                              sizeLimit="10000000" fileLimit="1"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              label="#{msg['band.image.fileupload.choose']}"
                              uploadLabel="#{msg['band.image.fileupload.upload']}"
                              cancelLabel="#{msg['band.image.fileupload.cancel']}"
                              invalidFileMessage="#{msg['band.image.fileupload.invalid.file.type']}"
                              invalidSizeMessage="#{msg['band.image.fileupload.invalid.file.size']}"/>
                <p:commandButton value="#{msg['band.image.fileupload.submit']}"
                                 action="#{bandImageUploadBean.upload}" update="requiredMessage"/>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
