<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="#{msg['band.demo.dialog']}" resizable="false" closeOnEscape="true" widgetVar="demo-upload-dialog" modal="true">
        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadViewBean.upload}" mode="advanced" dragDropSupport="false"
                          sizeLimit="10485760" allowTypes="/(\.|\/)(mp3)$/"
                          label="#{msg['band.demo.fileupload.choose']}"
                          uploadLabel="#{msg['band.demo.fileupload.upload']}"
                          cancelLabel="#{msg['band.demo.fileupload.cancel']}"
                          invalidFileMessage="#{msg['band.demo.fileupload.invalid.file.type']}"
                          invalidSizeMessage="#{msg['band.demo.fileupload.invalid.file.size']}"
                          update=":form:demo-table" oncomplete="PF('demo-upload-dialog').hide()"/>
        </h:form>
    </p:dialog>
</ui:composition>
