<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{msg['band.edit']}" widgetVar="edit-band-dialog" modal="true">
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <h:panelGrid id="edit-band-panel" columns="2" cellpadding="5" columnClasses="label, value">
                <h:outputText for="band-name" styleClass="output-text" value="#{msg['band.name']}"/>
                <p:inputText id="band-name" styleClass="input-text" value="#{bandBean.bandVo.name}"/>

                <h:outputText for="band-genre" styleClass="output-text" value="#{msg['band.genre']}"/>
                <p:inputText id="band-genre" styleClass="input-text" value="#{bandBean.bandVo.genre}"/>

                <h:outputText for="band-description" styleClass="output-text" value="#{msg['band.description']}"/>
                <p:inputTextarea id="band-description" styleClass="input-text" value="#{bandBean.bandVo.description}"/>
                <p:commandButton type="submit"
                                 value="#{msg['band.edit.save.button']}"
                                 update="band-panel, messages"
                                 icon="ui-icon-check"
                                 oncomplete="PF('edit-band-dialog').hide()"
                                 actionListener="#{publicBandProfileBean.editBandMates}">
                    <f:param name="id" value="#{bandBean.bandVo.id}"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
