<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel>
        <p:galleria value="#{bandBean.bandVo.bandsImages}" var="image"
                    panelWidth="500" panelHeight="330"
                    style="margin: 0 auto;" showCaption="true"
                    rendered="#{not bandBean.bandVo.bandsImages.isEmpty()}">
            <p:graphicImage value="#{imageStreamerBean.image}" alt="#{image.caption}" title=" " width="100%">
                <f:param name="imageId" value="#{image.id}"/>
            </p:graphicImage>
        </p:galleria>

        <div class="centered-text">
            <button type="button" onclick="PF('add').show();">Add Image</button>
            <button type="button"
                    onclick="PF('editAndRemove').show();"
                    rendered="#{not empty bandBean.bandVo.bandsImages}">
                Edit / Remove Images
            </button>
        </div>
    </p:panel>

    <ui:include src="dialogs/addImageDialog.xhtml"/>
    <ui:include src="dialogs/editImageDialog.xhtml"/>

</ui:composition>
