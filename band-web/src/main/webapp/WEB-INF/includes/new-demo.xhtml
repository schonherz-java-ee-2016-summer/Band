<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload fileUploadListener="#{fileUploadViewBean.upload}" mode="advanced" dragDropSupport="false"
                          update=":demo-table, messages" sizeLimit="200000000" fileLimit="3" allowTypes="/(\.|\/)(mp3)$/"
                          label="#{msg['band.demo.fileupload.choose']}"
                          uploadLabel="#{msg['band.demo.fileupload.upload']}"
                          cancelLabel="#{msg['band.demo.fileupload.cancel']}"
                          invalidFileMessage="#{msg['band.demo.fileupload.invalid.file.type']}"
                          invalidSizeMessage="#{msg['band.demo.fileupload.invalid.file.size']}">
                <f:attribute name="identity" value="#{bandBean.bandVo.id}"/>
            </p:fileUpload>
        </h:form>
    </p:panel>
</ui:composition>
